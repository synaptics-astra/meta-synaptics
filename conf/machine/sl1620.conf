#@TYPE: Machine
#@NAME: sl1620
#@DESCRIPTION: Machine configuration for the MYNA2 SoC
require conf/machine/include/arm/armv8-2a/tune-cortexa55.inc

include conf/machine/include/syna.inc
include conf/machine/include/syna-sdk.inc

MACHINEOVERRIDES =. "myna2:"

SYNA_SDK_CONFIG_NAME ?= "sl1620_${DISTRO_CONFIG}_rdk"
SYNA_SDK_CONFIG_FILE ?= "${SYNA_SDK_CONFIG_NAME}_defconfig"
SYNA_SDK_CONFIG_NAME_ALT ?= "sl1620_${DISTRO_CONFIG}_aarch64_rdk"
SYNA_SDK_CONFIG_FILE_ALT ?= "${SYNA_SDK_CONFIG_NAME_ALT}_defconfig"
SYNA_KERNEL_CONFIG_FILE ?= "myna2_defconfig"
SYNA_KERNEL_DTS_FILE ?= "synaptics/myna2-rdk.dtb"

# WPE buffer size for media (important for youtube in 4K)
# 30MB for 1GB DRAM systems, 90MB for 2GB DRAM systems
SYNA_MEDIASOURCE_VIDEO_BUFFER_SIZE = "30"
# WPE RAM size limits, 192/200 for 1GB DRAM systems, 320/340 for 2GB DRAM systems
# (important to prevent memory pressure)
SYNA_WPE_RAM_SIZE = "190"
SYNA_WPE_WEB_PROCESS_RAM_SIZE = "200"

PREFERRED_VERSION_linux-syna:sl1620 = "5.15.140"
PREFERRED_VERSION_linux-firmware-syna:sl1620 = "5.15.140"

PREFERRED_PROVIDER_virtual/bootloader:sl1620 = "syna-u-boot"
