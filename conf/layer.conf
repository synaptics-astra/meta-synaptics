# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes directories containing .bb and .bbappend files, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-synaptics"
BBFILE_PATTERN_meta-synaptics := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-synaptics = "29"

LAYERDEPENDS_meta-synaptics = "core"

LAYERSERIES_COMPAT_meta-synaptics = "kirkstone"

BBFILES_DYNAMIC += " \
    rdk:${LAYERDIR}/dynamic-layers/rdk/recipes-*/*/*.bb \
    rdk:${LAYERDIR}/dynamic-layers/rdk/recipes-*/*/*.bbappend \
    \
    video:${LAYERDIR}/dynamic-layers/rdk-video/recipes-*/*/*.bb \
    video:${LAYERDIR}/dynamic-layers/rdk-video/recipes-*/*/*.bbappend \
    \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bb \
    openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bbappend \
    \
    multimedia-layer:${LAYERDIR}/dynamic-layers/multimedia-layer/*/*/*.bb \
    multimedia-layer:${LAYERDIR}/dynamic-layers/multimedia-layer/*/*/*.bbappend \
    \
    qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/*/*/*.bb \
    qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/*/*/*.bbappend \
"

ASTRA_VERSION = "0.9.0"
SYNAP_VERSION = "3.0"

include syna-sources-git.conf
